<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<!-- Css Main File  -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<!-- Normalize Css File -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!-- Uploading The Main Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&#038;display=swap" rel="stylesheet"/>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/43b978cfd6.js" crossorigin="anonymous"></script>
	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<!-- Start Side Bar -->
	<aside class="side-bar shadow-xl p-2 md:p-7 bg-white flex flex-col items-centre justify-start w-fit gap-4 md:gap-7">
		<div class="logo pb-4">
			<h1 class="text-center text-lg md:text-2xl font-medium">Aziz</h1>
		</div>
		<ul class="links">
			<li class="active">
				<a href="dashboard.html" class="link text-black"><i class="fa-solid fa-chart-line"></i>
				<span>Dashboard</span></a>
			</li>
			<li>
				<a href="settings.html" class="link text-black"><i class="fa-solid fa-gear"></i>
				<span>Settings</span></a>
			</li>
			<li>
				<a href="profile.html" class="link text-black"><i class="fa-solid fa-user"></i>
				<span>Profile</span></a>
			</li>
			<li>
				<a href="projects.html" class="link text-black"><i class="fa-solid fa-diagram-project"></i>
				<span>Projects</span></a>
			</li>
			<li>
				<a href="courses.html" class="link text-black"><i class="fa-solid fa-graduation-cap"></i>
				<span>Courses</span></a>
			</li>
			<li>
				<a href="friends.html" class="link text-black"><i class="fa-solid fa-user-group"></i>
				<span>Friends</span></a>
			</li>
			<li>
				<a href="files.html" class="link text-black"><i class="fa-solid fa-file"></i>
				<span>Files</span></a>
			</li>
			<li>
				<a href="plans.html" class="link text-black"><i class="fa-solid fa-cart-shopping"></i>
				<span>Plans</span></a>
			</li>
		</ul>
	</aside>
	<!-- End Side Bar -->
	<!-- Start Header -->
	<header class="bg-white p-4 flex items-center justify-between">
		<div class="search-box rounded-lg">
			<i class="fa-solid fa-magnifying-glass mx-2 text-gray-500"></i>
			<input type="text" name="search-box" placeholder="Type A Keyword">
		</div>
		<div class="profile flex justify-center items-center gap-3">
			<span class="relative p-1">
				<i class="fa-regular fa-bell fa-lg"></i>
			</span>
			<img src="images/avatar.png" alt="Profile Image">
		</div>
	</header>
	<!-- End Header -->
	<!-- Start Wrapper -->
	<section class="main p-6 font-bold">
		<h1 class="section-title text-3xl relative w-fit pb-3 mb-6">Dashboard</h1>
		<div class="wrapper grid grid-cols-1 lg:grid-cols-2 gap-4">
			<div class="welcome font-normal">
				<div class="profile bg-gray-200 flex items-center justify-center md:justify-between text-center md:text-left p-5 relative">
					<div class="text self-start">
						<h2 class="text-2xl font-bold">Welcome</h2>
						<span class="text-sm font-medium text-gray-500">Elzero</span>
					</div>
					<img src="images/welcome.png" alt="Welcome Image" class="w-1/3 h-auto hidden md:inline-block">
					<img src="images/avatar.png" alt="Profile Image" class="avatar absolute rounded-full">
				</div>
				<div class="stats py-7 mt-16 flex items-center justify-around flex-wrap gap-6 text-center">
					<div>
						<h3>Osama Elzero</h3>
						<span>Developer</span>
					</div>
					<div>
						<h3>80</h3>
						<span>Projects</span>
					</div>
					<div>
						<h3>$8500</h3>
						<span>Earned</span>
					</div>
				</div>
				<div class="button w-full text-right">
					<a href="profile.html">Profile</a>
				</div>
			</div>
			<div class="draft font-normal flex flex-col items-stretch justify-start gap-7">
				<div class="title text-center md:text-left">
					<h2 class="text-2xl font-bold">Quick Draft</h2>
					<span class="text-sm font-medium text-gray-500">Write A Draft For Your Ideas</span>
				</div>
				<form class="flex flex-col items-stretch justify-start gap-7">
					<input type="text" name="title" placeholder="Title">
					<textarea type="text" name="message" placeholder="Your Thought"></textarea>
					<input type="submit" name="save" value="Save" class="text-white">
				</form>
			</div>
		</div>
	</section>
	<!-- End Wrapper -->
</body>
</html>
